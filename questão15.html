<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q15 – Divisíveis por 3</title>
</head>

<body>
    <script> 
    let vetor = [6, 5, 4, 3, 2, 1] 
    let div3 = [] 
    for (let i = 0; i < 6; i++) { 
        if (vetor[i] % 3 === 0) div3.push(vetor[i]) } 
        alert("Elementos divisíveis por 3: " + div3.join(", ")) </script>
</body>

</html>
