<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q13 – Média dos Reais</title>
</head>

<body>
    <script> 
    let vetor = [] 
    let soma = 0 
    for (let i = 0; i < 6; i++) { 
        vetor[i] = parseFloat(prompt("Digite o número real (" + (i + 1) + "/6):"))
         soma += vetor[i] } 
         alert("Média: " + (soma / 6)) </script>
</body>

</html>
