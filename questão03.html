<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q3 – Soma dos Elementos</title>
</head>

<body>
    <script> let vetor = [] 
    let soma = 0 
    for (let i = 0; i < 5; i++) { 
        vetor[i] = parseInt(prompt("Digite o número (" + (i + 1) + "/5):")) 
        soma += vetor[i] } alert("Soma dos elementos: " + soma) 
        </script>
</body>

</html>
