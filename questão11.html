<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q11 – Soma dos Índices Pares</title>
</head>

<body>
    <script> 
    let vetor = []
     let soma = 0 
     for (let i = 0; i < 6; i++) { 
        vetor[i] = parseInt(prompt("Digite o número (" + (i + 1) + "/6):")) 
        if (i % 2 === 0) soma += vetor[i] } 
        alert("Soma dos elementos de índices pares: " + soma) </script>
</body>

</html>
