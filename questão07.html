<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q7 – Números Pares do Vetor</title>
</head>

<body>
    <script> let vetor = [10, 20, 30, 40, 50, 60] 
    let pares = [] 
    for (let i = 0; i < vetor.length; i++) { 
        if (vetor[i] % 2 === 0) pares.push(vetor[i]) } 
        alert("Elementos pares: " + pares.join(", ")) </script>
</body>

</html>
