<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q2 – Números Ímpares</title>
</head>

<body>
    <script> let vetor = [] 
    for (let i = 0; i < 5; i++) { 
        vetor[i] = parseInt(prompt("Digite o número (" + (i + 1) + "/5):")) } 
        let impares = [] 
        for (let i = 0; i < 5; i++) { 
            if (vetor[i] % 2 !== 0) impares.push(vetor[i]) } 
            alert("Números ímpares: " + impares.join(", ")) 
            </script>
</body>

</html>
