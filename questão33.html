<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q51 – Maior e Menor Elemento</title>
</head>

<body>
    <script> 
    let vetor = [] 
    for (let i = 0; i < 15; i++) { 
        vetor[i] = parseInt(prompt("Digite o número (" + (i + 1) + "/15):")) } 
        let maior = vetor[0], menor = vetor[0], posMaior = 0, posMenor = 0 
        for (let i = 1; i < 15; i++) { 
            if (vetor[i] > maior) { 
            maior = vetor[i]; posMaior = i }
             if (vetor[i] < menor) { menor = vetor[i]; posMenor = i } }
              alert("Maior elemento: " + maior + " na posição " + posMaior + "\nMenor elemento: " + menor + " na posição " + posMenor)
               </script>
</body>

</html>
