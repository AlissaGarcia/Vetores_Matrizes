<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q8 – Menor Elemento</title>
</head>

<body>
    <script> 
    let vetor = [] 
    for (let i = 0; i < 5; i++) {
         vetor[i] = parseInt(prompt("Digite o número (" + (i + 1) + "/5):")) }
          let menor = vetor[0] 
          for (let i = 1; i < 5; i++) { 
            if (vetor[i] < menor) menor = vetor[i] } 
            alert("Menor elemento: " + menor) </script>
</body>

</html>
