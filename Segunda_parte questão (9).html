<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q28 – Relatório de Notas</title>
</head>

<body>
    <script> 
    let nomes = [] 
    let medias = [] 
    let somaClasse = 0 
    let aprovados = 0, exames = 0, reprovados = 0 
    for (let i = 0; i < 6; i++) { 
        nomes[i] = prompt("Digite o nome do aluno (" + (i + 1) + "/6):") 
        let n1 = parseFloat(prompt("Digite a 1ª nota de " + nomes[i] + ":")) 
        let n2 = parseFloat(prompt("Digite a 2ª nota de " + nomes[i] + ":")) 
        let media = (n1 + n2) / 2 
        medias[i] = media 
        somaClasse += media 
        if (media >= 7) aprovados++ 
        else if (media >= 5 && media < 7) exames++ 
        else reprovados++ } let mediaClasse = (somaClasse / 6).toFixed(2) 
        alert("RELATÓRIO DE NOTAS:\nMédia de classe = " + mediaClasse + "\nQuantidade de aprovados = " + aprovados + "\nQuantidade de alunos de exames = " + exames + "\nQuantidade de reprovados = " + reprovados) </script>
</body>

</html>
