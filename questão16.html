<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q16 – Primeiro Negativo</title>
</head>

<body>
    <script> 
    let vetor = [] 
    let pos = -1 
    for (let i = 0; i < 8; i++) { 
        vetor[i] = parseInt(prompt("Digite o número (" + (i + 1) + "/8):"))
         if (pos === -1 && vetor[i] < 0) pos = i } 
         alert("Primeiro elemento negativo está na posição: " + pos) </script>
</body>

</html>
