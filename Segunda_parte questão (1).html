<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q20 – Pares e Ímpares (detalhado)</title>
</head>

<body>
    <script> 
    let vetor = [] 
    let pares = [], impares = [] 
    for (let i = 0; i < 6; i++) { 
        vetor[i] = parseInt(prompt("Digite o número (" + (i + 1) + "/6):")) 
        if (vetor[i] % 2 === 0) pares.push(vetor[i]) 
        else impares.push(vetor[i]) } 
    alert("Quantidade de pares: " + pares.length + "\nPares: " + pares.join(", ") + "\nQuantidade de ímpares: " + impares.length + "\nÍmpares: " + impares.join(", ")) </script>
</body>

</html>
