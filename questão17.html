<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q17 – Soma dos Índices Ímpares</title>
</head>

<body>
    <script> 
    let vetor = [] 
    let soma = 0 
    for (let i = 0; i < 7; i++) {
         vetor[i] = parseInt(prompt("Digite o número (" + (i + 1) + "/7):")) 
         if (i % 2 !== 0) soma += vetor[i] } 
         alert("Soma dos elementos de índices ímpares: " + soma) </script>
</body>

</html>
