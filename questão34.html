<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q52 – Multiplicação Elemento a Elemento</title>
</head>

<body>
    <script> let A = [], B = [], C = [] 
    for (let i = 0; i < 10; i++) { 
        A[i] = parseInt(prompt("Vetor A - Digite o número (" + (i + 1) + "/10):")) } 
        for (let i = 0; i < 10; i++) { 
            B[i] = parseInt(prompt("Vetor B - Digite o número (" + (i + 1) + "/10):")) 
            C[i] = A[i] * B[i] } alert("Vetor resultante: " + C.join(", ")) </script>
</body>

</html>
