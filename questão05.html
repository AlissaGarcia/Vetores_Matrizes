<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Q5 – Média do Vetor</title>
</head>

<body>
    <script> let vetor = [] 
    let soma = 0 
    for (let i = 0; i < 4; i++) { 
        vetor[i] = parseFloat(prompt("Digite o número real (" + (i + 1) + "/4):")) 
        soma += vetor[i] } let media = soma / 4 
        alert("Média dos elementos: " + media) </script>
</body>

</html>
